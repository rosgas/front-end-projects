<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Background sliders</title>
</head>
<body>
  <div class="sliders-container">
    <div class="slide active" style="background-image:url('img/la-so-vk4vjTNVrTg-unsplash.jpg')" ><small class="attribution">Photo by <a href="https://unsplash.com/@larasophie996?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">La So</a> on <a href="https://unsplash.com/s/photos/italy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></small>
    </div>
    <div class="slide" style="background-image:url('img/lopez-robin-XZPHNxsWSDU-unsplash.jpg')"><small class="attribution">Photo by <a href="https://unsplash.com/@lopezrobin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lopez Robin</a> on <a href="https://unsplash.com/s/photos/italy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></small>
    </div>
    <div class="slide" style="background-image:url('img/samuel-ferrara-uNvgvo2cs7k-unsplash.jpg') "><small class="attribution">Photo by <a href="https://unsplash.com/@samferrara?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Samuel Ferrara</a> on <a href="https://unsplash.com/s/photos/italy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></small>
    </div>
    <div class="slide" style="background-image:url('img/kristine-tanne-EZT6qusWOBQ-unsplash.jpg') "><small class="attribution">Photo by <a href="https://unsplash.com/@kristinetanne?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kristine Tanne</a> on <a href="https://unsplash.com/s/photos/italy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></small>
    </div>
    <div class="slide" style="background-image:url('img/katy-cao-1bhy8upL3cg-unsplash.jpg') "><small class="attribution">Photo by <a href="https://unsplash.com/@katycao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Katy Cao</a> on <a href="https://unsplash.com/s/photos/italy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></small>
    </div>
    <button class="arrow arrow-left" id="left">
      <i class="fas fa-arrow-left fa-2x"></i>
    </button>
    <button class="arrow arrow-right" id="right">
      <i class="fas fa-arrow-right fa-2x"></i>
    </button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

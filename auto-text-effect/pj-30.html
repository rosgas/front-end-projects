<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Auto text effect</title>
  </head>
  <body>
    <div id="text-effect">
      <h1 id="text">We love programming!"</h1>
    </div>
    <div class="speed-set">
      <label for="speed">Speed:</label>
      <button class="decrease" id="decrease">-</button>
      <span id="speed">1</span>
      <button class="increase" id="increase">+</button>
    </div>
    <div class="attribute">
      Photo by
      <a
        href="https://unsplash.com/@markusspiske?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >
        Markus Spiske
      </a>
      on
      <a
        href="https://unsplash.com/photos/iar-afB0QQw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >
        Unsplash
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>

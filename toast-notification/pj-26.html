<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Toast notifications</title>
</head>
<body>
  <div class="container">
    <h1 class="main-title"><i class="fas fa-wrench"></i> Toast notification pop-ups</h1>
    <div id="buttons">
      <button class="btn info-btn">Info</button>
      <button class="btn success-btn">Success</button>
      <button class="btn warning-btn">Warning</button>
      <button class="btn error-btn">Error</button>
    </div>
    <div id="toast-container"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Increment counter</title>
</head>
<body>
  <h1><span class="lead"> FOLLOWERS </span> counter</h1>
  <div class="cards-container">
    <div class="counter-card card1 ">
      <div class="image"></div>
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="14000">14000</div>
      <span>Twitter followers</span>
    </div>
    <div class="counter-card card3">
      <div class="image"></div>
      <i class="fab fa-flickr fa-3x"></i>
      <div class="counter" data-target="6400">6400</div>
      <span>Flickr fans</span>
    </div>
    <div class="counter-card card2">
      <div class="image"></div>
      <i class="fab fa-facebook-f fa-3x"></i>
      <div class="counter" data-target="7500">7500</div>
      <span>Facebook fans</span>
    </div>
    <div class="counter-card card4">
      <div class="image"></div>
      <i class="fab fa-instagram fa-3x"></i>
      <div class="counter" data-target="18200">17500</div>
      <span>Instagram followers</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

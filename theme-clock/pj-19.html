<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Theme clock</title>
</head>
<body>
  <!-- Inspired by this dribble shot https://dribbble.com/shots/5958443-Alarm-clock -->

  <button class="toggle">Dark mode</button>

  <div class="clock-container">
    <div class="clock">
      <div class="dots-segment">
        <div class="dot main dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
      </div>
      <div class="dots-segment dots-segment2">
        <div class="dot main dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
      </div>
      <div class="dots-segment dots-segment3">
        <div class="dot main dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
      </div>
      <div class="dots-segment dots-segment4">
        <div class="dot main dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
      </div>  
      <div class="needle hour"></div>
      <div class="needle minute"></div>
      <div class="needle second"></div>
      <div class="center-point"></div>
    </div>

    <div class="time"></div>
    <div class="date">Wednesday, Apr <span class="circle"></span></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

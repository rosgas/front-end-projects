<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Random Picker</title>
</head>
<body>
  <div class="image-bg"><img src="Filter.svg"><a class="attribute" href="https://storyset.com/job">Illustration by Freepik Storyset</a></div>
  <div class="container">
    <h1>Random Picker</h1>
    <div class="brief">
      <ul>
        <li>Just enter your list items (name, numbers...) in the field below separated by comma</li>
        <li>Press enter or the pick button</li>
        <li>Wait and get a random item from your list</li>
      </ul>
      <div class="user-area">
        <textarea id="textarea" placeholder="Robert, July, Fracy, Ross, Adrian, Samuel"></textarea>
        <button class="btn">PICK</button>
      </div>
    </div>
    <div id="tags">
      <span class="tag">Robert</span>
      <span class="tag">July</span>
      <span class="tag">Fracy</span>
      <span class="tag">Ross</span>
      <span class="tag">Adrian</span>
      <span class="tag">Samuel</span>
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Sound board</title>
</head>
<body>
  <h1>Australian bird songs</h1>
  <p>All audio files provided by Fred Van Gessel</p>
  <div class="grid-elements">
    <div class="bird">
      <div class="bird-image">
        <img src="img/rainbow-lorikeet.png" alt="Rainbow Lorikeet">
        <span>Photo by Rossella Gasbarri</span>
      </div>
      <h2 class="bird-name">Rainbow Lorikeet</h2>
      <audio id="lorikeet" src="bird-songs/rainbow-lorikeet.mp3"></audio>
    </div>
    <div class="bird">
      <div class="bird-image">
        <img src="img/koel.png" alt="Common Koel">
        <span>Photo by <a href="https://unsplash.com/@rishal1123?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">M Rishal</a></span>
      </div>
      <h2 class="bird-name">Common Koel</h2>
      <audio id="koel" src="bird-songs/common-koel.mp3"></audio>
    </div>
    <div class="bird">
      <div class="bird-image">
        <img src="img/noisy-miner.png" alt="Noisy Miner">
        <span>Photo by <a href="https://unsplash.com/@johntorcasio?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">John Torcasio</a></span>
      </div>
      <h2 class="bird-name">Noisy Miner</h2>
      <audio id="noisy" src="bird-songs/noisy-miner.mp3"></audio>
    </div>
    <div class="bird">
      <div class="bird-image">
        <img src="img/magpie.png" alt="Australian Magpie">
        <span>Photo by <a href="https://unsplash.com/@bethhopes?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Beth Hope</a></span>
      </div>
      <h2 class="bird-name">Australian Magpie</h2>
      <audio id="magpie" src="bird-songs/magpie.mp3"></audio>
    </div>
    <div class="bird">
      <div class="bird-image">
        <img src="img/kookaburra.png" alt="Laughing Kookaburra">
        <span>Photo by Rossella Gasbarri</span>
      </div>
      <h2 class="bird-name">Laughing Kookaburra</h2>
      <audio id="kookaburra" src="bird-songs/kookaburra.mp3"></audio>
    </div>
    <div class="bird">
      <div class="bird-image">
        <img src="img/galah.png" alt="Galah">
        <span>Photo by <a href="https://unsplash.com/@saeedlajami?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Saeed Lajami</a></span>
      </div>
      <h2 class="bird-name">Galah</h2>
      <audio id="galah" src="bird-songs/galah.mp3"></audio>
    </div>

    <div class="buttons"></div>
    
  </div>
  
  <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Progress steps bar</title>

</head>
<body>
  <div class="container">
    
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="circle active">&#10004; <h3 class="circle-subtitle">Customer Information</h3></div>
      <div class="circle">&#10004; <h3 class="circle-subtitle">Shipping Method</h3></div>
      <div class="circle">&#10004; <h3 class="circle-subtitle">Payment</h3></div>
      <div class="circle">&#10004; <h3 class="circle-subtitle">Complete Order</h3></div>
    </div>

    <button class="btn" id="prev" disabled>Prev</button>
    <button class="btn" id="next">Next</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Password strenght background</title>
</head>

<body>
  <div class="background" id="background"></div>
  <div class="box bg-white bg-opacity-90 rounded p-10 shadow-md">

    <h1 class="text-3xl text-gray-700 mb-1">Image strenght background</h1>
    <p class="text-base text-gray-600">Change the password to see the effect</p>

    <form action="" class="mt-4">

      <label class="block mb-4 text-left">
        <span class="block text-gray-700">Email:</span>
        <input type="email" id="email"
          class="border rounded border-gray-300 p-2 mt-1 w-full focus:outline-none focus:ring-1 focus:ring-purple-700 text-gray-700"
          placeholder="Enter email">
      </label>

      <label class="block mt-4 text-left">
        <span class="block text-gray-700">Password:</span>
        <input type="password" id="password"
          class="border rounded border-gray-300 p-2 mt-1 w-full focus:outline-none focus:ring-1 focus:ring-purple-700 text-gray-700"
          placeholder="Enter password">
      </label>

      <button type="submit"
        class="text-white rounded mt-4 p-2 w-full text-center bg-pink-600 hover:bg-pink-500">Submit</button>
    </form>
  </div>

  <span class="mt-4 text-gray-300">Photo by <a
      href="https://unsplash.com/@domenicoloia?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Domenico
      Loia</a> on <a
      href="https://unsplash.com/s/photos/computer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>

  </span>

  <script src="script.js"></script>
</body>

</html>

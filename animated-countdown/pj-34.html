<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Animated countdown</title>
  </head>
  <body>
    <div class="counter">
      <div class="nums">
        <span class="in">3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
      <h4>Get ready</h4>
      <div class="flash-lines">
        <div class="lines-segment">
          <div class="line line1 flash"></div>
          <div class="line line2 flash"></div>
          <div class="line line3 flash"></div>
        </div>
        <div class="lines-segment segment-1">
          <div class="line line1 flash"></div>
          <div class="line line2 flash"></div>
          <div class="line line3 flash"></div>
        </div>
        <div class="lines-segment segment-2">
          <div class="line line1 flash"></div>
          <div class="line line2 flash"></div>
          <div class="line line3 flash"></div>
        </div>
        <div class="lines-segment segment-3">
          <div class="line line1 flash"></div>
          <div class="line line2 flash"></div>
          <div class="line line3 flash"></div>
        </div>
      </div>
    </div>
    <div class="final">
      <h1>GO</h1>
      <button class="replay">Replay</button>
    </div>

    <small>
      Photo by
      <a
        href="https://unsplash.com/@sharonmccutcheon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >
        Sharon McCutcheon
      </a>
      on
      <a
        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >
        Unsplash
      </a>
    </small>

    <script src="script.js"></script>
  </body>
</html>

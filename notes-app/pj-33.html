<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>App notes</title>
  </head>
  <body>
    <div id="board">
      <h1>My notes</h1>
      <section id="notes">
        <div class="note-cards"></div>
        <div class="intro-message">
          <img src="emoticon.png" alt="" />
          <p>
            No notes yet. Click the
            <br />
            "plus" button to add a new note.
          </p>
        </div>
      </section>
      <section id="side-bar">
        <small>Add</small>
        <div class="buttons">
          <button class="add-btn"></button>
          <button class="color-btn color-5"></button>
          <button class="color-btn color-4"></button>
          <button class="color-btn color-3"></button>
          <button class="color-btn color-2"></button>
          <button class="color-btn color-1"></button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>

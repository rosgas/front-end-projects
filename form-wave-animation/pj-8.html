<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Form wave animation</title>
</head>
<body>
  <div class="card">
    <div class="side">
      <p class="attribution" >Photo by <a class="photo-link" href="https://unsplash.com/@g1production?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Gaston Roulstone</a> on <a class="photo-link" href="https://unsplash.com/s/photos/model-headphones?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="form-wrap">
      <h2>Welcome back!</h2>
      <form class="form-control">
        <li>
          <input type="text" id="email" class="email" required autocomplete="off">
          <label for="email">Email</label>
        </li>
        <li>
          <input type="password" id="password" class="password" required autocomplete="off">
          <label for="password">Password</label>
        </li>
        <button class="btn">Sign in</button>
        <p>Don't have an account? <a class="reg-link" href="">Register</a></p>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Image Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="buttons">
      <button class="left btn"><i class="far fa-arrow-alt-circle-left fa-2x"></i></button>
      <button class="right btn"><i class="far fa-arrow-alt-circle-right fa-2x"></i></button>
    </div>
    <div class="imgs-container">
      <div id="imgs">
        <div class="image">
          <img src="img/christopher-kuzman-2LhCDvS_7xs-unsplash.jpg" alt="Nature image" />
          <small> Photo by <a
              href="https://unsplash.com/@chris_kuzman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Christopher Kuzman </a> on <a
              href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Unsplash </a>
          </small>
        </div>
        <div class="image">
          <img src="img/alessio-furlan-Vw3a0HgE7AM-unsplash.jpg" alt="Nature image" />
          <small> Photo by <a
              href="https://unsplash.com/@alessiofurlan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Alessio Furlan </a> on <a
              href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Unsplash
            </a>
          </small>
        </div>
        <div class="image">
          <img src="img/sebastien-gabriel-DkjPhDCCYvU-unsplash.jpg" alt="Nature image" />
          <small> Photo by <a
              href="https://unsplash.com/@sgabriel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Sebastien Gabriel </a> on <a
              href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Unsplash </a>
          </small>
        </div>
        <div class="image">
          <img src="img/milos-prelevic-2xuiab6o-qc-unsplash.jpg" alt="Nature image" />
          <small> Photo by <a
              href="https://unsplash.com/@prelevicm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Milos Prelevic </a> on <a
              href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Unsplash </a>
          </small>
        </div>
      </div>
    </div>

    <div id="dots"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
